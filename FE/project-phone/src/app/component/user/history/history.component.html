
<div style="text-align: center" class="container-fluid">
  <div class="row ">
    <div class="col-lg-12">
      <h1>Lịch Sử Mua Hàng</h1>
    </div>
  </div>
  <div class="row px-xl-5">
    <div class="col-lg-12 table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
        <tr>
          <th>Sản phẩm</th>
          <th>Giá tiền</th>
          <th>Màu</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
        </tr>
        </thead>
        <tbody class="align-middle">
        <tr *ngFor="let item of history">
          <td class="align-middle"> <a style="color: #343a40" [routerLink]="['/detail/', item.productDetail.product.id]">{{item.productDetail.product.name}}  {{item.productDetail.storageCapacity.name}}</a>
          </td>
          <td class="align-middle">{{item.productDetail.price|number}}<sup>đ</sup></td>
          <td class="align-middle">{{item.productDetail.color.name}}</td>
          <td class="align-middle">
            {{item.quantity}}
          </td>
          <td class="align-middle">{{item.productDetail.price * item.quantity|number}}<sup>đ</sup></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
