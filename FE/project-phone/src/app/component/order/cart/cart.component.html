<!-- Cart Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-8 table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
        <tr>
          <th>Sản phẩm</th>
          <th>Giá tiền</th>
          <th>Màu</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
          <th>Xoá</th>
        </tr>
        </thead>
        <tbody class="align-middle">
        <tr *ngFor="let item of cart">
          <td class="align-middle"><img src="img/product-1.jpg" alt=""
                                        style="width: 50px;">{{item.productDetail.product.name}}  {{item.productDetail.storageCapacity.name}}
          </td>
          <td class="align-middle">{{item.productDetail.price|number}}<sup>đ</sup></td>
          <td class="align-middle">{{item.productDetail.color.name}}</td>
          <td class="align-middle">
            <div class="input-group quantity mx-auto" style="width: 100px;">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-primary btn-minus" (click)="minus(item.productDetail.id)">
                  <i class="fa fa-minus"></i>
                </button>
              </div>
              <input type="text" class="form-control form-control-sm bg-secondary border-0 text-center" value="{{item.quantity}}">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-primary btn-plus" (click)="plus(item.productDetail.id)">
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>
          </td>
          <td class="align-middle">18,000,000 đ</td>
          <td class="align-middle">
            <button class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4">
      <h5 class="section-title position-relative text-uppercase mb-3"><span
        class="bg-secondary pr-3">Cart Summary</span></h5>
      <div class="bg-light p-30 mb-5">
        <div class="border-bottom pb-2">
          <div class="d-flex justify-content-between mb-3">
            <h6>Tổng tiền</h6>
            <h6>50,000,000 đ</h6>
          </div>
          <div class="d-flex justify-content-between">
            <h6 class="font-weight-medium">Phí giao hàng</h6>
            <h6 class="font-weight-medium">45,000 đ</h6>
          </div>
        </div>
        <div class="pt-2">
          <div class="d-flex justify-content-between mt-2">
            <h5>Tổng thanh toán</h5>
            <h5>50,045,000 đ</h5>
          </div>
          <button class="btn btn-block btn-primary font-weight-bold my-3 py-3">Thanh toán ngay</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Cart End -->
