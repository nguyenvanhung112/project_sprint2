<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <form [formGroup]="rflogin" (ngSubmit)="login()">
                <h2 class="fw-bold mb-2 text-uppercase" style="color: white">Đăng nhập</h2>
                <p class="text-white-50 mb-5">Vui lòng điền tên đăng nhập và mặt khẩu!</p>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typeEmailX">Tên đăng nhập</label>
                  <input style="border-radius: 20px" type="email" id="typeEmailX" formControlName="username" class="form-control form-control-lg"/>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="typePasswordX">Mật khẩu</label>
                  <input style="border-radius: 20px" type="password" id="typePasswordX" formControlName="password"
                         class="form-control form-control-lg"/>
                </div>
                <input type="checkbox" formControlName="rememberMe" name="remember" id="remember"
                       class="form-check-input">
                <label style="margin-left: 3px" for="remember" class="form-check-label">Ghi nhớ đăng nhập</label>
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Quên mật khẩu?</a></p>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Đăng nhập</button>

                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
              </form>
            </div>
            <div>
              <p class="mb-0">Bạn chưa có tài khoản? <a href="#!" class="text-white-50 fw-bold">Đăng ký</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
