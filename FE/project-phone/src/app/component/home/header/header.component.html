
<!-- Topbar End -->
<div class="container-fluid">
  <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
    <div class="col-lg-4">
      <img src="../../../../assets/img/logo.jpg" style="height: 100px; width: 100px">
    </div>
    <div class="col-lg-4 col-6 text-left">
      <form action="">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm">
          <div class="input-group-append">
                            <span class="input-group-text bg-transparent text-primary">
                                <i class="fa fa-search"></i>
                            </span>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-6 text-right">
      <div class="btn-group">
        <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown"  [hidden]="checkLogin">Tài khoản</button>
        <button type="button" class="btn btn-sm dropdown-toggle" data-toggle="dropdown" *ngIf="checkLogin">{{nameAccount}}</button>
        <div class="dropdown-menu">

          <button *ngIf="!checkLogin" routerLink="login" class="dropdown-item" type="button">Đăng nhập</button>
          <button *ngIf="checkLogin" (click)="logOut()" class="dropdown-item" type="button">Đăng xuất</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
  <div class="row px-xl-5">
    <div class="col-lg-12">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a routerLink=""  class="nav-item nav-link">Trang chủ</a>
            <div class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Sản phẩm <i class="fa fa-angle-down mt-1"></i></a>
              <div class="dropdown-menu rounded-0 border-0 m-0">
                <a href="" class="dropdown-item">Apple</a>
                <a href="" class="dropdown-item">Samsung</a>
                <a href="" class="dropdown-item">Xiami</a>
                <a href="" class="dropdown-item">Oppo</a>
              </div>
            </div>
            <a *ngIf="checkLogin && accountRole == 'ROLE_ADMIN'" routerLink="list-products" class="nav-item nav-link">Quản lí sản phẩm</a>
            <a *ngIf="checkLogin && accountRole == 'ROLE_ADMIN'" routerLink="list-users" class="nav-item nav-link">Quản lí người dùng</a>
          </div>
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
            <a routerLink="cart" class="btn px-0 ml-3">
              <i class="fas fa-shopping-cart text-primary"></i>
              <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px;">0</span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->
