<div class="container-fluid mb-3">
  <div class="row px-xl-5">
    <div class="col-lg-8">
      <div id="header-carousel" class="carousel slide carousel-fade mb-30 mb-lg-0" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#header-carousel" data-slide-to="1"></li>
          <li data-target="#header-carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item position-relative active" style="height: 430px;">
            <img class="position-absolute w-100 h-100" src="../../../../assets/img/banner-1.jpg"
                 style="object-fit: cover;">

          </div>
          <div class="carousel-item position-relative" style="height: 430px;">
            <img class="position-absolute w-100 h-100" src="../../../../assets/img/banner-2.jpg"
                 style="object-fit: cover;">
          </div>
          <div class="carousel-item position-relative" style="height: 430px;">
            <img class="position-absolute w-100 h-100" src="../../../../assets/img/banner-3.jpg"
                 style="object-fit: cover;">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="product-offer mb-30" style="height: 200px;">
        <img class="img-fluid" src="../../../../assets/img/product-2.jpg" alt="">
        <div class="offer-text">
          <h6 class="text-white text-uppercase">Giảm giá 20%</h6>
          <h3 class="text-white mb-3">Khuyến mãi đặc biệt</h3>
          <a href="" class="btn btn-primary">Mua ngay</a>
        </div>
      </div>
      <div class="product-offer mb-30" style="height: 200px;">
        <img class="img-fluid" src="../../../../assets/img/product-4.jpg" alt="">
        <div class="offer-text">
          <h6 class="text-white text-uppercase">Giảm giá 20%</h6>
          <h3 class="text-white mb-3">Khuyến mãi đặc biệt</h3>
          <a href="" class="btn btn-primary">Mua ngay</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Featured Start -->
<div class="container-fluid pt-5">
  <div class="row px-xl-5 pb-3">
    <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
      <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
        <img class="text-primary m-0 mr-3" src="../../../../assets/img/logo-apple.jpg" style="height: 50px;width: 50px">
        <h5 class="font-weight-semi-bold m-0">Apple</h5>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
      <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
        <img class="text-primary m-0 mr-3" src="../../../../assets/img/logo-samsung.jpg"
             style="height: 50px;width: 70px">
        <h5 class="font-weight-semi-bold m-0">Samsung</h5>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
      <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
        <img class="text-primary m-0 mr-3" src="../../../../assets/img/logo-xiaomi.png"
             style="height: 50px;width: 50px">
        <h5 class="font-weight-semi-bold m-0">Xiaomi</h5>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
      <div class="d-flex align-items-center bg-light mb-4" style="padding: 30px;">
        <img class="text-primary m-0 mr-3" src="../../../../assets/img/logo-oppo.jpg" style="height: 50px;width: 50px">
        <h5 class="font-weight-semi-bold m-0">Oppo</h5>
      </div>
    </div>
  </div>
</div>
<!-- Featured End -->

<!-- Shop Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <!-- Shop Product Start -->
    <div class="col-lg-12 col-md-8">
      <div class="row pb-3">
        <div class="col-lg-4 col-md-6 col-sm-6 pb-1" *ngFor="let product of productDisplayHomeList,let i = index" >
          <div class="product-item bg-light mb-4" >
            <div class="product-img position-relative overflow-hidden" >
              <img class="img-fluid w-100" src="{{product.urls}}" alt="">
              <div class="product-action">
                <a class="btn btn-outline-dark btn-square" routerLink="cart"><i class="fa fa-shopping-cart"></i></a>
<!--                <a class="btn btn-outline-dark btn-square" href=""><i class="fa fa-sync-alt"></i></a>-->
                <a class="btn btn-outline-dark btn-square" [routerLink]="['/detail/', product.id]"><i class="fa fa-info"></i></a>
              </div>
            </div>
            <div class="text-center py-4">
              <a class="h6 text-decoration-none text-truncate" [routerLink]="['/detail/', product.id]">{{product.name}}</a>
              <div class="d-flex align-items-center justify-content-center mt-2">
                <h5>{{product.price|number}}<sup>đ</sup></h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <nav>
            <ul class="pagination justify-content-center">
              <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- Shop Product End -->
  </div>
</div>
<!-- Shop End -->
